<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CKEditor 5 - Quick start ZIP</title>
		
        <style>
            .main-container {
                width: 795px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
	<link rel="stylesheet" href="/assets/vendor/ckeditor5/ckeditor5.css">
        <div class="main-container">
            <div id="editor">
                <p>Hello from CKEditor 5!</p>
            </div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "assets/vendor/ckeditor5/ckeditor5.js",
					"ckeditor5/": "assets/vendor/ckeditor5/"
				}
			}
		</script>
        <script type="module" src="/assets/vendor/ckeditor5.js"></script>
        <!-- A friendly reminder to run on a server, remove this during the integration. -->
        <script>
		        window.onload = function() {
		            if ( window.location.protocol === "file:" ) {
		                alert( "This sample requires an HTTP server. Please serve this file with a web server." );
		            }
		        };
		</script>
    </body>
</html>
